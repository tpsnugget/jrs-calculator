<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="calculator.css">
   <title>JRS Calculator</title>
</head>

<body>

   <div class="mainContainer">

      <h1>JRS Calculator</h1>

      <div class="mainCalculatorContainer">
         <div class="outerBorder1"></div>
         <div class="outerBorder2"></div>
         <div class="outerBorder3"></div>
         <div class="outerBorder4"></div>

         <div class="innerBorder1"></div>
         <div class="innerBorder2"></div>
         <div class="innerBorder3"></div>
         <div class="innerBorder4"></div>

         <div class="scratchPad">0</div>

         <!--============== BUTTONS ================-->
         <!--============== BUTTONS ================-->
         <div class="function1 initial">MC</div>
         <div class="function2">MR</div>
         <div class="function3 initial">M+</div>
         <div class="function4 initial">M-</div>
         <div class="function5 initial">CE</div>

         <div class="numeric9 initial">9</div>
         <div class="numeric8 initial">8</div>
         <div class="numeric7 initial">7</div>

         <div class="numeric6 initial">6</div>
         <div class="numeric5 initial">5</div>
         <div class="numeric4 initial">4</div>

         <div class="numeric3 initial">3</div>
         <div class="numeric2 initial">2</div>
         <div class="numeric1
                     initial initialToNumALeft
                     numALeft numALeftToNumALeft
                     numARight numARightToNumARight
                     numBLeft numBLeftToNumBLeft
                     numBRight numABightToNumBRight">1</div>

         <div class="numeric0 initial">0</div>
         <div class="decimal initial">.</div>
         <div class="plusMinus initial">+ / -</div>

         <div class="division">/</div>
         <div class="squareRoot">Root</div>

         <div class="multiplication">*</div>
         <div class="percent">%</div>

         <div class="minus">-</div>
         <div class="inverse">1 / x</div>

         <div class="plus">+</div>
         <div class="equal">=</div>
      </div>

   </div>

<script src="calculator.js"></script>

</body>

</html>
